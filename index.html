                <div id="content" class="">

                        </div>

                            <label for="inputMail" class="form-label">Mail: </label>

                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="inputAddress" class="form-label">Address: </label>
                            <input type="text" placeholder="Addess" id="inputAddress" class="form-control" value="1378 Kidd Avenue, Anchorage, Alaska" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="inputSummary" class="form-label">Summary: </label>
                            <textarea name="" id="inputSummary" cols="30" rows="4" class="form-control">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque ullam exercitationem fugiat. Maiores ipsa vel sapiente eum ipsum deleniti, accusantium, quae earum iusto quos et alias culpa tenetur unde soluta.</textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="inputPhone" class="form-label">Phone: </label>
                            <input type="text" id="inputPhone" class="form-control" placeholder="Phone" value="+1 896-586-5856">
                        </div>
                        <div class="col-md-8">
                            <label for="inputWebsite" class="form-label">Website: </label>
                            <input type="text" id="inputWebsite" class="form-control" placeholder="Website" value="www.bestsite.com">
                        </div>
                    </div>
                    <div class="row mt-5 mb-2">
                        <p class="text-center"><b>*Remeber to divide all the information with a ',' </b></p>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="inputLanguage" class="form-label">Languages: </label>
                            <textarea name="" id="inputLanguage" cols="30" rows="5" class="form-control">English, Spanish, Chinese</textarea>
                        </div>
                        <div class="col">
                            <label for="inputSkills" class="form-label">Skills: </label>
                            <textarea name="" id="inputSkills" cols="30" rows="5" class="form-control">C#, Java, Lidershipness, SCRUM</textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="inputEducation" class="form-label">Education: </label>
                            <textarea name="" id="inputEducation" cols="30" rows="5" class="form-control">Harvard College (2000-2004)</textarea>
                        </div>
                        <div class="col">
                            <label for="inputWorkExperience" class="form-label">Work Experience: </label>
                            <textarea name="" id="inputWorkExperience" cols="30" rows="5" class="form-control">Q&A (2010-2011) - Development Work, Browners Brother (2014-2022) - Development Work</textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="inputCertifications" class="form-label">Certifications: </label>
                            <textarea name="" id="inputCertifications" cols="30" rows="5" class="form-control"> Wordpress Profesional Developer (2015), CCNA Cisco (2022), CompTIA A+ </textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer bg-main text-white">
                <button class="btn btn-outline-primary float-end" id="btnStart">GENERATE</button>
                <button class="btn btn-outline-warning float-end me-3" id="btnClean">CLEAN</button>
